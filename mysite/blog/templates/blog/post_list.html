{% load static %}
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
        <title>Mijn website</title>
    </head>
    <body>    
        <header>
            <h1>Mijn website</h1>
        </header>
        <div class="container">
            {% for post in posts %}
                <article class="post">
                    <time class="date">{{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
        </div>
        <footer></footer>
    </body>
</html>
